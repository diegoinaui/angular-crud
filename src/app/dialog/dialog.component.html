<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <!-- Name -->
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input formControlName="name" matInput placeholder="Name" />
    </mat-form-field>

    <!-- Category -->
    <mat-form-field appearance="outline">
      <mat-select formControlName="category" placeholder="Category">
        <mat-option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Date -->
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker" />
      <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- Freshness -->
    <label for=""><h1>Product Freshness</h1></label>
    <mat-radio-group formControlName="freshness">
      <mat-radio-button
        *ngFor="let freshness of freshnesses"
        [value]="freshness"
      >
        {{ freshness }}
      </mat-radio-button>
    </mat-radio-group>

    <!-- Price -->
    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input
        formControlName="price"
        matInput
        type="number"
        placeholder="Price"
      />
    </mat-form-field>

    <!-- Comment -->
    <mat-form-field appearance="outline">
      <mat-label>Comment</mat-label>
      <textarea formControlName="comment" matInput placeholder="Comment">
      </textarea>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
  <button class="btn-save" mat-raised-button color="primary" (click)="submitProduct()">{{ actionBtn }}</button>
</div>
